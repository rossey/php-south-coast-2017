<div class="share-page">
    <h4>Share page</h4>
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via=phpsouthcoast&related=phpsouthcoast"
       rel="nofollow noopener noreferrer" target="_blank" title="Share on Twitter">
        <i class="fa fa-twitter-square fa-fw" aria-hidden="true"></i>
    </a>
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}&p[title]={{ page.title }}"
       rel="nofollow noopener noreferrer" target="_blank" title="Share on Facebook">
        <i class="fa fa-facebook-official fa-fw" aria-hidden="true"></i>
    </a>
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow noopener noreferrer"
       target="_blank" title="Share on Google+">
        <i class="fa fa-google-plus-official fa-fw" aria-hidden="true"></i>
    </a>
</div>
